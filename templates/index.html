<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Self-Destruct Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for simple animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    #spinner { display: none; }
  </style>
</head>
<body class="container mt-5 animate__animated animate__fadeIn">
  <h2>Create a Self-Destruct Message</h2>
  <form id="createForm" aria-label="Create Message Form">
    <div class="mb-3">
      <label for="message" class="form-label">Secret Message</label>
      <textarea class="form-control" id="message" placeholder="Enter your secret message" required aria-required="true"></textarea>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter a password" required aria-required="true">
    </div>
    <button type="submit" class="btn btn-primary">Create Message</button>
  </form>
  <div id="spinner" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div id="result" class="mt-3"></div>
  
  <script>
    document.getElementById("createForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const message = document.getElementById("message").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Client-side validation
      if (!message || !password) {
        alert("Please fill in both the message and password.");
        return;
      }
      
      document.getElementById("spinner").style.display = "block";
      
      try {
        const response = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, password: password })
        });
        const data = await response.json();
        if(data.link) {
          document.getElementById("result").innerHTML = `<div class="alert alert-success">Message created! Share this link: <a href="${data.link}" target="_blank">${data.link}</a></div>`;
        } else {
          document.getElementById("result").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
      }
      
      document.getElementById("spinner").style.display = "none";
    });
  </script>
</body>
</html>
