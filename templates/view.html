<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Self-Destruct Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Disable text selection to discourage screenshots */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
    window.onload = function() {
      alert("For security reasons, please do not take screenshots of this message.");
    };
  </script>
</head>
<body class="container mt-5">
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% elif confirmation %}
    <div class="alert alert-info">{{ confirmation }}</div>
    {% if message %}
      <div class="alert alert-success">Secret Message: {{ message }}</div>
    {% endif %}
  {% else %}
    <h2>Enter Password to View the Message</h2>
  {% endif %}
  
  {% if not message and not error %}
  <form method="post">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
    </div>
    <button type="submit" class="btn btn-primary">View Message</button>
  </form>
  {% endif %}
</body>
</html>
