<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Self-Destruct Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for a fade-in effect -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Disable text selection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body class="container mt-5 animate__animated animate__fadeIn">
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% elif confirmation %}
    <div class="alert alert-info" role="alert">{{ confirmation }}</div>
    {% if message %}
      <div class="alert alert-success" role="alert">Secret Message: {{ message }}</div>
    {% endif %}
  {% else %}
    <h2>Enter Password to View the Message</h2>
  {% endif %}
  
  {% if not message and not error %}
  <form method="post" aria-label="View Message Form">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter Password" required aria-required="true">
    </div>
    <button type="submit" class="btn btn-primary">View Message</button>
  </form>
  {% endif %}
</body>
</html>
